<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <title>ObfusLabs</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .logo {
      font-size: 3.0rem;
      letter-spacing: 0.6rem;
      display: flex;
    }

    .char {
      display: inline-block;
      transition: color 0.3s;
    }

    .char.red {
      color: #FF2B63;
    }

    .tagline {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
      color: #999;
    }

    .subtext {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #777;
    }

    .nav {
      margin-top: 2rem;
      font-size: 1rem;
      text-align: center;
    }

    .nav a {
      color: #777;
      text-decoration: none;
      margin: 0 1rem;
    }

    .nav a:hover {
      text-decoration: underline;
    }
    
    #glitch-letter {
      display: inline-block;
      height: 1em;
      line-height: 1em;
      vertical-align: baseline;
      position: relative;
      top: 0.05em;
      transition: all 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="logo">
    <span class="char">O</span>
    <span class="char red">B</span>
    <span class="char">F</span>
    <span class="char" id="glitch-letter">Ʞ</span>
    <span class="char">S</span>
    <span class="char">L</span>
    <span class="char">Δ</span>
    <span class="char red">B</span>
    <span class="char">S</span>
  </div>
 <br><br>
  <div class="tagline">Obfuscation. Evasion. Offensive Security. — NYC</div>
  

  <div class="nav">
    <p><a href="/services">Need a pentest? Or just wanna see if you’re hackable?</a></p>
    <br><br>
    <p> Members:</p>
    <p><a href="/exit">exitvillain</a></p>
  </div>

  <script>
    const glitch = document.getElementById('glitch-letter');
    const states = ['█', 'ʞ', 'U'];
    let i = 0;

    setInterval(() => {
      glitch.textContent = states[i % states.length];
      i++;
    }, 700);
  </script>
</body>
</html>
