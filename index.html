<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet">
  <title>ObfusLabs</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      overflow: hidden;
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: #0a0a0a;
    }

    #overlay-text {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF2B63;
      font-size: 1.2rem;
      font-family: 'Fira Mono', monospace;
      z-index: 10000;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    @keyframes flicker {
      0% { opacity: 0.85; }
      50% { opacity: 0.3; }
      100% { opacity: 0.85; }
    }

    .logo, .tagline, .nav {
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    .logo {
      font-size: 3.0rem;
      letter-spacing: 0.6rem;
      display: flex;
    }

    .char {
      display: inline-block;
      transition: color 0.3s;
    }

    .char.red {
      color: #FF2B63;
    }

    .tagline {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 1rem;
      color: #999;
    }

    .subtext {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.95rem;
      color: #777;
    }

    .nav {
      margin-top: 2rem;
      font-size: 1rem;
      text-align: center;
      display: inline-block;
    }

    .nav a {
      color: #777;
      text-decoration: none;
      margin: 0 1rem;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .nav2 {
      margin-top: 2rem;
      font-size: 1rem;
      text-align: center;
      display: inline-block;
    }

    .nav2 a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .nav2 a:hover {
      text-decoration: underline;
    }

    #glitch-letter {
      display: inline-block;
      height: 1em;
      line-height: 1em;
      vertical-align: baseline;
      position: relative;
      top: 0.05em;
      transition: all 0.2s ease-in-out;
    }

    /* --- Services arrow cue (bottom-center) --- */
    .scroll-cue {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      cursor: pointer;
      user-select: none;
      display: none; /* hidden until intro completes */
      flex-direction: column;
      align-items: center;
      text-decoration: none; /* if it's an <a> */
      filter: drop-shadow(0 0 8px rgba(0, 255, 0, 0.25));
      z-index: 10001; /* above canvas (9999) and overlay (10000) */
    }
    .scroll-cue .label {
      font-size: 0.85rem;
      color: #c7c7c7;
      margin-bottom: 0.25rem;
      letter-spacing: 0.04rem;
      font-family: 'Courier New', Courier, monospace;
    }
    .arrow {
      width: 24px;
      height: 24px;
      border-left: 2px solid #00FF00;
      border-bottom: 2px solid #00FF00;
      transform: rotate(-45deg);
      animation: bob 1.2s ease-in-out infinite, pulse 1.8s ease-in-out infinite;
    }
    @keyframes bob {
      0%, 100% { transform: translateY(0) rotate(-45deg); }
      50%      { transform: translateY(6px) rotate(-45deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50%      { opacity: 1; }
    }
  </style>

  <script>
    // JavaScript-based fallback for device detection
    function isMobileDevice() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const isPortrait = height > width;
      const isPhoneUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      return isPhoneUA && isPortrait;
    }
    const isMobile = isMobileDevice();
    if (isMobile) {
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.logo').style.fontSize = '100px';
        document.querySelector('.tagline').style.fontSize = '30px';
        document.querySelector('.nav2').style.fontSize = '30px';
        document.querySelectorAll('.subtext, .nav').forEach(el => {
          el.style.fontSize = '30px';
        });
        document.getElementById('overlay-text').style.fontSize = '40px';
      });
    }
  </script>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="overlay-text">ACCESSING: obfuslabs.com...</div>

  <div class="logo">
    <span class="char">O</span>
    <span class="char red">B</span>
    <span class="char">F</span>
    <span class="char" id="glitch-letter">ʞ</span>
    <span class="char">S</span>
    <span class="char">L</span>
    <span class="char">Δ</span>
    <span class="char red">B</span>
    <span class="char">S</span>
  </div>

  <br><br>
  <div class="tagline">Obfuscation. Evasion. Offensive Security. — NYC</div>

  <div class="nav">
    <p><a href="/services">Need a pentest? Or just want to see if you’re hackable?</a></p>
    <br><br>
    <p> Members:</p>
    <p><a href="/exit">exitvillain</a></p>
    <p><a href="/denomin8r">denomin8r</a></p>
  </div>
  <div class="nav2">
     <p><a href="/current-research">Current Research</a></p>
  </div>

  <script>
    const glitch = document.getElementById('glitch-letter');
    const states = ['█', 'ʞ', 'U'];
    let i = 0;
    setInterval(() => {
      glitch.textContent = states[i % states.length];
      i++;
    }, 700);

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01+×=■%▚░▓█▌☰!@#$%^&*abcdef'.split('');
    const fontSize = isMobile ? 64 : 32; // wider columns on mobile
    const columns = Math.floor(canvas.width / fontSize);
    const columnWidths = Array.from({ length: columns }, () => {
      const r = Math.random();
      return fontSize * (r < 0.02 ? 4 : r < 0.07 ? 2 : 1);
    });
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = 'rgba(10,10,10,0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = `${fontSize}px Fira Mono`;
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const isRed = Math.random() < 0.02;
        ctx.fillStyle = isRed ? '#FF2B63' : (Math.random() < 0.2 ? '#777' : '#f0f0f0');
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    const interval = setInterval(draw, 40);

    setTimeout(() => {
      clearInterval(interval);
      canvas.style.display = 'none';
      document.getElementById('overlay-text').style.opacity = 0;
      document.querySelector('.logo').style.opacity = 1;
      document.querySelector('.tagline').style.opacity = 1;
      document.querySelector('.nav').style.opacity = 1;
      // reveal services arrow after intro
      document.getElementById('servicesCue').style.display = 'inline-flex';
    }, 2000);
  </script>

  <!-- Bottom-center Services arrow (same as Services page style) -->
  <a href="/services" class="scroll-cue" id="servicesCue" aria-label="Go to Services">
    <div class="label">Services</div>
    <div class="arrow"></div>
  </a>
</body>
</html>
