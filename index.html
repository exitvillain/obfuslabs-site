<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <title>ObfusLabs</title>
  <style>
    body {
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0a0a0a;
      color: #f0f0f0;
      font-family: 'IBM Plex Mono', 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: #0a0a0a;
    }

    #overlay-text {
      position: fixed;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FF2B63;
      font-size: 1.2rem;
      font-family: 'Fira Mono', monospace;
      z-index: 10000;
      pointer-events: none;
      opacity: 1;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.85; }
      50% { opacity: 0.3; }
      100% { opacity: 0.85; }
    }

    .logo, .tagline, .nav {
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 1;
    }

    .logo {
      font-size: 48px;
      letter-spacing: 0.6rem;
      display: flex;
    }

    .char {
      display: inline-block;
      transition: color 0.3s;
    }

    .char.red {
      color: #FF2B63;
    }

    .tagline {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 20px;
      color: #999;
    }

    .subtext {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 18px;
      color: #777;
    }

    .nav {
      margin-top: 2rem;
      font-size: 18px;
      text-align: center;
    }

    .nav a {
      color: #777;
      text-decoration: none;
      margin: 0 1rem;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    #glitch-letter {
      display: inline-block;
      height: 1em;
      line-height: 1em;
      vertical-align: baseline;
      position: relative;
      top: 0.05em;
      transition: all 0.2s ease-in-out;
    }

    $1
  .tagline {
    font-size: 24px;
    margin-top: -20px;
  }
  .subtext, .nav {
    font-size: 22px;
    margin-top: -10px;
  }
  #overlay-text {
    font-size: 26px;
  }
}
      .tagline {
        font-size: 24px;
      }
      .subtext, .nav {
        font-size: 22px;
      }
      #overlay-text {
        font-size: 26px;
      }
    }
      </style>
    <script>
      // JavaScript-based fallback for device detection
      function isMobileDevice() {
  const width = window.innerWidth;
  const height = window.innerHeight;
  const isPortrait = height > width;
  const isPhoneUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  return isPhoneUA && isPortrait;
}
const isMobile = isMobileDevice();
      if (isMobile) {
        document.addEventListener('DOMContentLoaded', () => {
          document.querySelector('.logo').style.fontSize = '64px';
          document.querySelector('.tagline').style.fontSize = '24px';
          document.querySelector('.tagline').style.marginTop = '-20px';
          document.querySelectorAll('.subtext, .nav').forEach(el => {
            el.style.fontSize = '22px';
            el.style.marginTop = '-10px';
          });
          document.getElementById('overlay-text').style.fontSize = '26px';
        });
      }
    </script>
</head>
<body>
  <canvas id="matrix"></canvas>
  

  <div class="logo">
  <span class="char">O</span>
  <span class="char red">B</span>
  <span class="char">F</span>
  <span class="char">ʞ</span>
  <span class="char">S</span>
  <span class="char">L</span>
  <span class="char">Δ</span>
  <span class="char red">B</span>
  <span class="char">S</span>
</div>

  <br><br>
  <div class="tagline">Obfuscation. Evasion. Offensive Security. — NYC</div>

  <div class="nav">
    <p><a href="/services">Need a pentest? Or just wanna see if you’re hackable?</a></p>
    <br><br>
    <p> Members:</p>
    <p><a href="/exit">exitvillain</a></p>
  </div>

  <script>
    const glitch = document.getElementById('glitch-letter');
    const states = ['█', 'ʞ', 'U'];
    let i = 0;
    setInterval(() => {
      glitch.textContent = states[i % states.length];
      i++;
    }, 700);

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = '01+×=■%▚░▓█▌☰!@#$%^&*abcdef'.split('');
    const fontSize = isMobile ? 64 : 32; // wider columns on mobile
    const columns = Math.floor(canvas.width / fontSize);
    const columnWidths = Array.from({ length: columns }, () => {
      const r = Math.random();
      return fontSize * (r < 0.02 ? 4 : r < 0.07 ? 2 : 1);
    });
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = 'rgba(10,10,10,0.15)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${fontSize}px Fira Mono`;
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const isRed = Math.random() < 0.02;
        ctx.fillStyle = isRed ? '#FF2B63' : (Math.random() < 0.2 ? '#777' : '#f0f0f0');
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    const interval = setInterval(draw, 40);

    document.querySelectorAll('.nav a').forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    canvas.style.display = 'block';
    let countdown = 0;
    const quickDraw = setInterval(() => {
      draw();
      if (++countdown >= 50) {
        clearInterval(quickDraw);
        window.location.href = link.href;
      }
    }, 40);
  });
});
    });

    setTimeout(() => {
      clearInterval(interval);
      canvas.style.display = 'none';
      document.getElementById('overlay-text').style.opacity = 0;
      document.querySelector('.logo').style.opacity = 1;
      document.querySelector('.tagline').style.opacity = 1;
      document.querySelector('.nav').style.opacity = 1;
    }, 2000);
  </script>
</body>
</html>
